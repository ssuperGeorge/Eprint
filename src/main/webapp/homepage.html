
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Eprint by Ink">
    <meta name="author" content="Guozhu Zheng">

    <title>印客</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./stylesheets/homepage.css" rel="stylesheet">

  </head>

  <body>
  <div class="sitewrapper">
      <div class="video_backgroud">
        <video class="video" autoplay loop poster="./resource/home_snapshot.jpg">
          <source src="./resource/eprint_home.mp4" type="video/mp4">
        </video>
        <img id="backup_img" src="./resource/home_snapshot.jpg"/>
      </div>

      <nav class="navbar navbar-inverse ">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="./homepage.html"> 印 客</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a class="login" data-toggle="modal" data-target="#credential-modal">登录</a></li>
                <li><a class="signup" data-toggle="modal" data-target="#credential-modal">注册</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container-fluid text-center">
          <div class="main-header">
              <h1>印 客</h1>
              <p> 属于你的便利文印店 </p>
              
          </div>
          
          <div class="btn-hover">
            <input class="login" data-toggle="modal" data-target="#credential-modal" type="submit" value="登录">
          </div>

          <div id="credential-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
          
              <div class="modal-content">
                <ul class="nav nav-tabs">
                  <li id="login-li" role="presentation" class="active"><a class="login" >登录</a></li>
                  <li id="signup-li" role="presentation" ><a class="signup">注册</a></li>
                </ul>
                <form action="/login" method="post" id="modal-login" class="modal-form">
                    <div >
                      <input name="login-username" type="text" class="form-control" placeholder="邮箱地址/用户名" aria-describedby="username">
                      <input name="login-pw" type="password" class="form-control passcode" placeholder="密码" aria-describedby="passcode">
                    </div>
                    <div class="modal-footer">
                        <div class="btn-hover">
                          <input type="submit" value="登录">
                        </div>
                    </div>
                </form>

                <form action="/signup" method="post" id="modal-signup" class="modal-form">
                    <div >
                      <input name="signup-username" type="text" class="form-control" placeholder="用户名" aria-describedby="username">
                      <input name="signup-email" type="text" class="form-control" placeholder="邮箱地址" aria-describedby="email">
                      <input name="signup-pw" type="password" class="form-control passcode" placeholder="密码" aria-describedby="passcode">
                    </div>
                    <div class="modal-footer">
                        <div class="btn-hover">
                          <input type="submit" value="注册">
                        </div>
                    </div>
                </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
         </div>
  </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/homepage.js"></script>
  </body>
</html>
